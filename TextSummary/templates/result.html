{% extends 'base.html' %}
{% block title %}Summarized Text{% endblock title %}
{% block body %}
<div class="row justify-content-center">
    <div class="col-lg-10">
        <h1 class="text-center mb-4">Your Summary</h1>
        <div class="card shadow-sm">
            <div class="card-body">
                <ul class="list-group list-group-flush">
                    {% for sentence in result_sentences %}
                        <li class="list-group-item">{{ sentence }}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Summarize Another Document</a>
        </div>
    </div>
</div>
{% endblock body %}
